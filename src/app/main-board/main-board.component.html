<div class="container text-center">
    <div class="row">
        <div class="col-xs-3">
            <label>Name</label>
            <input type="text" [(ngModel)]="server.name">
        </div>
        <div class="col-xs-2">
            <label for="">Status</label>
            <select type="option" [(ngModel)]="server.status">
                <option value="true">Online</option>
                <option value="false">Offline</option>
            </select>
        </div>
        <div class="col-xs-1">
            <button 
            class="btn btn-primary"
            (click)="onAddServer()"
            >Add Server</button>
        </div>
        <div class="col-xs-3">

        </div>
    </div>
</div>

<hr>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4"
            *ngFor="let server of servers"        
        >
            <app-server [server]="server"></app-server>
        </div>
    </div>
</div>
